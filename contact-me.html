     <div class="contactme">
        <h1 id="contact"><em>Contact Me</em></h1>
        <form name="contact-me" action="contactme.php" method="POST" target="_blank">
            <p>
                <label for="name">Name: </label> 
                <input id="name" name="name" type="text" placeholder="Full Name" pattern="[A-Za-z]{}" required minlength="4">
            </p>
            <p>
                <label for="email">Email: </label> 
                <input id="email" name="email" type="email" placeholder="Email" required>
            </p>
            <p>
                <label for="title">Title: </label> 
                <input id="title" name="title" type="text" placeholder="Subject of Message" required>
            </p>
            <p>
                    <label for="message">Message: </label> 
                    <textarea id="message" name="message" type="text"  placeholder="Leave Your Message Here" required minlength="20" rows="5"></textarea>
            </p>
            <p>
                <button type="submit" name="submit">Send</button>
            </p>
        </form>
